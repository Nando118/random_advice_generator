<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/GitHub_logo.png"
    />

    <title>Advice Generator</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@100&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div id="card">
        <div class="image-frame">
          <img
            class="card-image"
            src="images/Frame.svg"
            alt="Abraham Lincoln Face"
          />
        </div>
        <p class="advice">ADVICE <span class="advice-num"></span></p>
        <p class="advice-description">
          <span class="advice-description-result"></span>
        </p>

        <div class="button" onclick="getAdvice()">
          <button class="btn">
            <img src="images/icon-dice.svg" alt="dice-icon" />
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
